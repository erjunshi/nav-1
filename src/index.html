<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="./style.css">
    <style type="text/css">
        .icon {
            width: 20px;
            height: 20px;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;

        }
    </style>
    </style>
    <title>前航-前端导航栏</title>
</head>

<body>

    <header>
        <form class="searchFrom" action="https://www.baidu.com/s" method="GET" autocomplete="off">
            <svg class="icon">
                <use xlink:href="#icon-search"></use>
            </svg>
            <input type="text" value="在Google搜索, 或者输入一个网址" onfocus="if(value=='在Google搜索, 或者输入一个网址')value=''"
                onblur="if(!value)value='在Google搜索, 或者输入一个网址'" name="wd">
            <svg class="icon">
                <use xlink:href="#icon-yuyin"></use>
            </svg>
        </form>

    </header>

    <main class="globalMain">
        <ul class="siteList">
            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                        <div class="text">新增按钮</div>
                    </div>

                </div>

            </li>
        </ul>
    </main>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_2583013_9mfu5hv62vc.js"></script>
    <script src="main.js"></script>
</body>

</html>
